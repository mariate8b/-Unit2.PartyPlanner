<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <title>Block 21: Async / Await</title>
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <header>
    <h1>Party Planner</h1>
  </header>

  <div id="new-recipe-form-container">
    <form id="new-recipe-form">
      <label for="name">
        Party Name
        <input type="text" id="name" name="name" placeholder="Party Name">
      </label>
      <label for="imageUrl">
        Location
        <input type="text" id="imageUrl" name="imageUrl" placeholder="Location">
      </label>
      <label for="description">
        Description
        <textarea id="description" name="description" placeholder="Description"></textarea>
      </label>
      <label>
        Date
        <input type="datetime-local" name="date" />
      </label>
     
      <button type="submit">List Party</button>
    </form>
  </div>
  <div id="recipes-container"></div>
</body>

</html>
